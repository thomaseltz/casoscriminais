<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de idade</title>
</head>

<body>
    <div class="alinhar">
    <h1>CASOS CRIMINAIS</h1>
    
    
    <div class="formulario">
        <p>Por favor, confirme sua idade para ter acesso aos casos:</p>
        <input type="number" name="" id="idadeInput">
        <button onclick="verificarIdade()">Verificar</button>
    </div>
    </div>

    <script>
        function verificarIdade() {
            const idade = parseInt(document.getElementById("idadeInput").value);

            if (idade >= 18) {

                window.location.href = "meusite.html";
            } else {
                window.location.href = "menor.html";
            }
        }
    </script>

    <footer>
        <p>2024 &copy; Todos os direitos reservados</p>
    </footer>
</body>

</html>
